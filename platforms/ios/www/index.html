<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/toggle.css">
        <title>WakeUp</title>
    </head>

    <body>
        <!-- Div header fixed -->
        <div class="absoluteHeader">
            <!-- Bouton Modifier -->
            <div class="divButtonUpdate col-xs-4">
                <p class="buttonUpdate">Modifier</p>
            </div>
            <!-- LibellÃ© Alarme -->
            <div class="divLibelleApp col-xs-4">
                <p class="libelleApp">Alarme</p>
            </div>
            <!-- Bouton Ajouter -->
            <div class="divButtonAdd col-xs-4">
                <p class="buttonAdd fa fa-plus-circle"></p>
            </div>
        </div>
        
        <!-- Div contenant tous les bandeaux alarme -->
        <div class="containDivAlarm">
            <!-- Div d'un bandeau alarme -->
            <div class="divAlarm" id="divAlarm">
                <!-- Heure -->
                <input type="time" value="00:00" class="divHeure col-xs-6"/>
                <!-- Toggle -->
                <div class="divActive col-xs-6">
                    <div class="onOff" id="onOff">
                    <label class="switch" id="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    </div>
                </div>
            </div>

            <div class="divAlarm" id="divAlarm">
                <input type="time" value="12:30" class="divHeure col-xs-6"/>
                <div class="divActive col-xs-6">
                    <div class="onOff" id="onOff">
                    <label class="switch" id="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    </div>
                </div>
            </div>

            <div class="divAlarm" id="divAlarm">
                <input type="time" value="21:30" class="divHeure col-xs-6"/>
                <div class="divActive col-xs-6">
                    <div class="onOff" id="onOff">
                    <label class="switch" id="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    </div>
                </div>
            </div>
        </div>
            
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
